<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css">



</head>
<body>
    <div class="container p4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" 
                                    class='form-control' 
                                    id='task-title'
                                    placeholder="Task Title"
                                    >
                            </div>
                            <div class="form-group">
                                <textarea name="" 
                                    id="task-description" 
                                    rows="3" 
                                    class='form-control'
                                    placeholder='Task Description'></textarea>
                            </div>
                            <button class='btn btn-primary btn-block' id='btn-task-form'>
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id='task-container'></div>
        </div>
    </div>

</body>
</html>
